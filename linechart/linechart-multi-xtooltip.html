<!DOCTYPE html>

<style>
body {
  font-family: 'BWHaasText-55Regular', 'HaasText', Helvetica, sans-serif;
}

h4 {
  position: absolute !important;
  margin: 25px 0 0 10px;
}
.overlay {
  fill: none;
  pointer-events: all;
}

.focus {
  fill: none;
  stroke: #272727;
  stroke-width: 2px;
}

div.tooltip {
  width: auto;
  height: auto;
  position: fixed;
  z-index: 10;
  -webkit-transition: all 0.05s ease-in-out;
  -moz-transition: all 0.05s ease-in-out;
  -o-transition: all 0.05s ease-in-out;
  -ms-transition: all 0.05s ease-in-out;
  -webkit-transition: all 0.05s ease-in-out;
  -moz-transition: all 0.05s ease-in-out;
  -o-transition: all 0.05s ease-in-out;
  -ms-transition: all 0.05s ease-in-out;
  transition: all 0.05s ease-in-out;
  top: -1000px;
  position: absolute;
  padding: 10px;
  background: rgba(255,255,255,1);
  border: 1px solid #d3d3d3;
  pointer-events: none;
}
.tooltip-hidden {
  opacity: 0;
  -ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=0)';
  filter: alpha(opacity=0);
}
.tooltipped {
  stroke-width: 4px;
}
.tooltip:after, 
.tooltip:before {
  box-sizing:border-box;
  -webkit-font-smoothing: antialiased;
  top: 100%;
  left: 50%;
  border: solid transparent;
  content: ' ';
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
  z-index: 100;
}
.tooltip:before {
  border-color: rgba(102, 102, 102, 0);
  border-top-color: lightgray;
  border-width: 13px;
  margin-left: -13px;
}
.tooltip:after {
  border-color: rgba(255, 255, 255, 0);
  border-top-color: #fff;
  border-width: 12px;
  margin-left: -12px;
}

.tooltip-hidden {
  opacity: 0;
  -ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=0)';
  filter: alpha(opacity=0);
}
.tooltipped {
  stroke-width: 4px;
}

.axis {
  font-size: 12px;
  font-family: 'BWHaasText-55Regular', 'HaasText', Helvetica, sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #ccc;
  shape-rendering: crispEdges;
}

.x.axis path {
/*  display: none;*/
}
.y.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: #272727;
  stroke-width: 2px;
}

.ttTime {
  font-family: 'BWHaasText-55Regular', 'HaasText', Helvetica, sans-serif;
  font-size: 14px;
  font-weight: bold;
}
.ttAmount {
  font-size: 21px;
}

</style>
