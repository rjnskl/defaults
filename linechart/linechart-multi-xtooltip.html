<!DOCTYPE html>
<meta charset='utf-8'>
<link rel='stylesheet' type='text/css' href='http://www.bloomberg.com/graphics/assets/css/fonts.css'/>

<style>
body {
  font-family: 'BWHaasText-55Regular', 'HaasText', Helvetica, sans-serif;
}

h4 {
  position: absolute !important;
  margin: 25px 0 0 10px;
}
.overlay {
  fill: none;
  pointer-events: all;
}

.focus {
  fill: none;
  stroke: #272727;
  stroke-width: 2px;
}

div.tooltip {
  width: auto;
  height: auto;
  position: fixed;
  z-index: 10;
  -webkit-transition: all 0.05s ease-in-out;
  -moz-transition: all 0.05s ease-in-out;
  -o-transition: all 0.05s ease-in-out;
  -ms-transition: all 0.05s ease-in-out;
  -webkit-transition: all 0.05s ease-in-out;
  -moz-transition: all 0.05s ease-in-out;
  -o-transition: all 0.05s ease-in-out;
  -ms-transition: all 0.05s ease-in-out;
  transition: all 0.05s ease-in-out;
  top: -1000px;
  position: absolute;
  padding: 10px;
  background: rgba(255,255,255,1);
  border: 1px solid #d3d3d3;
  pointer-events: none;
}
.tooltip-hidden {
  opacity: 0;
  -ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=0)';
  filter: alpha(opacity=0);
}
.tooltipped {
  stroke-width: 4px;
}
.tooltip:after, 
.tooltip:before {
  box-sizing:border-box;
  -webkit-font-smoothing: antialiased;
  top: 100%;
  left: 50%;
  border: solid transparent;
  content: ' ';
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
  z-index: 100;
}
.tooltip:before {
  border-color: rgba(102, 102, 102, 0);
  border-top-color: lightgray;
  border-width: 13px;
  margin-left: -13px;
}
.tooltip:after {
  border-color: rgba(255, 255, 255, 0);
  border-top-color: #fff;
  border-width: 12px;
  margin-left: -12px;
}

.tooltip-hidden {
  opacity: 0;
  -ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=0)';
  filter: alpha(opacity=0);
}
.tooltipped {
  stroke-width: 4px;
}

.axis {
  font-size: 12px;
  font-family: 'BWHaasText-55Regular', 'HaasText', Helvetica, sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
/*  display: none;*/
}
.y.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: #272727;
  stroke-width: 2px;
}

.ttTime {
  font-family: 'BWHaasText-55Regular', 'HaasText', Helvetica, sans-serif;
  font-size: 14px;
  font-weight: bold;
}
.ttAmount {
  font-size: 21px;
}

</style>
<body>
  <h4>Multi-Line Chart</h4>
  <div class='chart'></div>
<!--   <svg width="960" height="500"></svg> -->
  <div class='tooltip'></div>

<script src='http://www.bloomberg.com/graphics/assets/js/vendor/lodash.underscore.min.js?'></script>
<script src='https://d3js.org/d3.v4.js'></script>
<script src='../assets/d3-starterkit.js'></script>

<!-- underscore tooltip template -->
<script type='text/template' id='ttTemplate'>
  <div id='tt'>
  <div class='ttYear'><%=niceTime(d.date)%></div>
  <div class='ttAmount'><%=d.seas_nice%></div>
  </div>
</script>

<script>
var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select('.chart').append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    
var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(['black', 'blue', 'green']);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

var xAxis = d3.axisBottom(x)
    .tickSizeInner(15);

var yAxis = d3.axisRight(y)
    .ticks(5, 's')
    .tickSizeInner(15);

var key = d3.select('.key').append('svg')


d3.tsv("multi-data.tsv", type, function(error, data) {
  if (error) throw error;

  // maps the csv into a json object, starting at the 2nd column (slice(1))
  // with key/id of the city name (column name) and an array of values that contain the date + value
  var cities = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {date: d.date, temperature: d[id]};
      })
    };
  });

  console.log(cities);

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })
  ]);

  z.domain(cities.map(function(c) { return c.id; }));

  g.append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + height + ')')
      .call(xAxis);

  g.append('g')
      .attr('class', 'y axis')
      .attr('transform', 'translate(' + width + ' ,0)')
      .call(yAxis)

  var city = g.selectAll(".city")
    .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  // city.append("text")
  //     .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
  //     .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
  //     .attr("x", 3)
  //     .attr("dy", "0.35em")
  //     .style("font", "14px sans-serif")
  //     .text(function(d) { return d.id; });
});

function type(d, _, columns) {
  d.date = parseTime(d.date);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
}

</script>
