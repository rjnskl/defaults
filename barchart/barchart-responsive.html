<!DOCTYPE html>
<meta charset='utf-8'>
<head>

	<link rel='stylesheet' type='text/css' href='http://www.bloomberg.com/graphics/assets/css/fonts.css'/>

	<style>
	body {
		font-family: 'BWHaasText-55Roman', 'HaasText', Helvetica, sans-serif;
	}

	h4 {

	}

	#chart {
		width: 80%;
		height: 40%;
	}

	.bar {
		fill: #272727;
	}

	.bar:hover {
		fill: #000;
	}

	.axis {
		font-size: 12px;
		font-family: 'BWHaasText-55Roman', 'HaasText', Helvetica, sans-serif;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #ccc;
		shape-rendering: crispEdges;
	}

	.x.axis path {
		display: none;
	}
	.y.axis path {
		display: none;
	}

/*	@media (max-width: 960px) {
	  #chart {
	  	width: 80%;
	  	height: 300px;
	  }*/
	}
	</style>
</head>

<body>
	<h4>Responsive Bar Chart with only start and end dates</h4>
	<div id='chart'></div>


	<script src='https://d3js.org/d3.v4.js'></script>
	<script src='https://d3js.org/d3-axis.v1.min.js'></script>
	<!-- <script src='../assets/d3-jetpack.js'></script> -->
	<script>

	window.onload = function() {

			var container = document.getElementById('chart');

			var margin = {top: 20, right: 100, bottom: 100, left: 5},
					width = container.clientWidth - margin.left - margin.right,
					height = container.clientWidth - margin.top - margin.bottom;

			var x = d3.scaleBand()
					.range([0, width])
					.round(true)
					.padding([.1]);

			var y = d3.scaleLinear()
					.range([height, 0]);

			// the final line sets the transform on <g>, not on <svg>
			var svg = d3.select('#chart').append('svg')
							.attr('width', width + margin.left + margin.right)
							.attr('height', height + margin.top + margin.bottom)
					.append('g')
							.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

			d3.tsv('data.tsv', type, function(error, data) {
				if (error) throw error;

				draw(data);

				window.addEventListener('resize', function() {
					redraw(data);
				});
			});

			function type(d) {
				d.amount = +d.amount;
				return d;
			};

			function createAxis() {

				var xAxis = d3.axisBottom(x)
						.tickSizeInner(15)    
						.tickValues([1986,2013]);

				var yAxis = d3.axisRight(y)
						.ticks(10, 's')
						.tickSizeInner(15);

				svg.append('g')
					.attr('class', 'x axis')
					.attr('transform', 'translate(0,' + height + ')')

				svg.append('g')
					.attr('class', 'y axis')
					.attr('transform', 'translate(' + width + ' ,0)')

				svg.select('.x.axis')
					.attr('transform', 'translate(0,' + height + ')')
					.call(xAxis)

				svg.select('.y.axis')
					.call(yAxis)
					.attr('transform', 'translate(' + width + ' ,0)')

				// doing it this way will draw axis on top of each other on resize:

				// svg.append('g')
				// 	.attr('class', 'x axis')
				// 	.attr('transform', 'translate(0,' + height + ')')
				// 	.call(xAxis);

				// svg.append('g')
				// 	.attr('class', 'y axis')
				// 	.attr('transform', 'translate(' + width + ' ,0)')
				// 	.call(yAxis);

			}

			function draw(data) {

				d3.select('svg')
					.attr('width', width + margin.left + margin.right)
					.attr('height', height + margin.top + margin.bottom)

				x.domain(data.map(function(d) { return d.year; }));
				y.domain([0, d3.max(data, function(d) { return d.amount; })]);

				var bars = svg.selectAll('.bar')
						.data(data, function(d) { return d.year });
						// .data(data);

				//fancy bars with animation in???
				bars.enter().append("rect")
				    .attr("class", "bar")
				    .attr("y", y(0))
				    .attr("height", height - y(0))
				    .transition()
				    .delay(function(d, i) {return i * 25;})
				    .duration(250)
				    .attr("x", function(d) { return x(d.year); })
				    .attr("width", x.bandwidth())
				    .attr("y", function(d) { return y(d.amount); })
				    .attr("height", function(d) { return height - y(d.amount); });


				console.log(y(0))

				// bars.enter().append('rect')
				// 		.attr('class', 'bar')
				// 		.attr('x', function(d) { return x(d.year); })
				// 		.attr('width', x.bandwidth())
				// 		.attr('y', function(d) { return y(d.amount); })
				// 		.attr('height', function(d) { return height - y(d.amount); });

				createAxis();
			}

			function redraw(data) {
				width = container.clientWidth - margin.left - margin.right;
				height = container.clientHeight - margin.top - margin.bottom;

			d3.select('svg')
				.attr('width', width + margin.left + margin.right)
				.attr('height', height + margin.top + margin.bottom);

			var x = d3.scaleBand()
					.range([0, width])
					.round(true)
					.padding([.1]);

			var y = d3.scaleLinear()
					.range([height, 0]);

			x.domain(data.map(function(d) { return d.year; }));
			y.domain([0, d3.max(data, function(d) { return d.amount; })]);


			var bars = svg.selectAll('.bar')
				.data(data, function(d) { return d.year; });

			bars.enter().append('rect')
				.attr('class', 'bar')

			bars.exit()
			  .transition()
			    .duration(300)
			  .attr("y", y(0))
			  .attr("height", height - y(0))
			  .style('fill-opacity', 1e-6)
			  .remove();

			bars
			  .attr("x", function(d) { return x(d.year); })
			  .attr("width", x.bandwidth())
			  .attr("y", function(d) { return y(d.amount); })
			  .attr("height", function(d) { return height - y(d.amount); });

			createAxis();

			console.log(height);

			}
		};

			

	</script>
</body>
