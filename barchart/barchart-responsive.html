<!DOCTYPE html>
<meta charset="utf-8">
<head>

<link rel="stylesheet" type="text/css" href="http://www.bloomberg.com/graphics/assets/css/fonts.css"/>

<style>
body {
  font-family: 'BWHaasText-55Roman', 'HaasText', Helvetica, sans-serif;
}

h4 {

}

.bar {
  fill: #272727;
}

.bar:hover {
  fill: #000;
}

.axis {
  font-size: 12px;
  font-family: 'BWHaasText-55Roman', 'HaasText', Helvetica, sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #ccc;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}
.y.axis path {
  display: none;
}

</style>
</head>

<body>
  <h4>Bar chart with nice numbers</h4>
  <h4>300px</h4>
  <h4>Drop a few labels</h4>
  <div class="chart"></div>



<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-axis.v1.min.js"></script>
<!-- <script src="../assets/d3-jetpack.js"></script> -->
<script>

var margin = {top: 20, right: 100, bottom: 30, left: 5},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleBand()
    .range([0, width])
    .round(true)
    .padding([.1]);

var y = d3.scaleLinear()
    .domain([0, 1000000])
    .range([height, 0]);

var xAxis = d3.axisBottom(x)
    .tickSizeInner(15)    
    .tickValues([1986,2013]);


var yAxis = d3.axisRight(y)
    .ticks(10, "s")
    .tickSizeInner(15);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", type, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.year; }));
  y.domain(d3.extent(data, function(d) { return d.amount; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + " ,0)")
      .call(yAxis);

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.year); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.amount); })
      .attr("height", function(d) { return height - y(d.amount); });

  resize();
  d3.select(window).on("resize", resize);

  function resize() {
    width = window.innerWidth, height = window.innerHeight;
    svg.attr("width", width).attr("height", height);
    force.size([width, height]).resume();
  }

});

function type(d) {
  d.amount = +d.amount;
  return d;
}

</script>
