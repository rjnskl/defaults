<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
h1 {
  font-family: 'roboto mono', monospace;
  font-size: 21px;
}
.state rect {
  fill: #fff;
  stroke: #000;
  stroke-width: .25;
}

.state text {
  font-size: 12px;
  font-family: "roboto mono", monospace;
  text-anchor: middle;
}

.state--selected rect {
  fill: #2b00f7;
}

.state--selected text {
  fill: white;
}

</style>
</head>
<body>

<h1>ASCII state map with csv data, after Bostock</h1>

<svg width="960" height="500"></svg>
<script id="grid" type="text/plain">
AK                            ME
                        VT NH
WA MT ND SD MN WI    NY CT MA RI 
OR ID WY NE IA IL IN OH PA NJ
NV UT CO KS MO KY WV VA MD DE
   CA AZ NM OK AR TN SC NC
         TX LA MS AL GA
HI                      FL
</script>




AK                            ME
                           VT NH
   WA MT ND MN WI IL MI    NY MA
OR ID WY SD IA IN OH PA NJ CT RI
CA NV UT CO NE MO KY WV VA MD DE DC
   AZ NM KS    AR TN NC SC
         OK LA MS AL GA
HI       TX             FL


<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var states = [],
    selectedStates = ["NY", "WV", "MN"];

d3.select("#grid").text().split("\n").forEach(function(line, i) {
  var re = /\w+/g, m;
  while (m = re.exec(line)) states.push({
    name: m[0],
    selected: selectedStates.indexOf(m[0]) >= 0,
    x: m.index / 3,
    y: i
  });
});

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var gridWidth = d3.max(states, function(d) { return d.x; }) + 1,
    gridHeight = d3.max(states, function(d) { return d.y; }) + 1,
    cellSize = 50;

var state = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
  .selectAll(".state")
    .data(states)
  .enter().append("g")
    .attr("class", function(d) { return "state" + (d.selected ? " state--selected" : ""); })
    .attr("transform", function(d) { return "translate(" + (d.x - gridWidth / 2) * cellSize + "," + (d.y - gridHeight / 2) * cellSize + ")"; });

state.append("rect")
    .attr("x", -cellSize / 2)
    .attr("y", -cellSize / 2)
    .attr("width", cellSize - 3)
    .attr("height", cellSize - 3);

state.append("text")
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

</script>
</body>
