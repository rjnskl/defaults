<!DOCTYPE html>
<meta charset='utf-8'>

<head>
    <style>
    .buttons a {
        border-bottom: 1px solid black;
        text-decoration: none;
    }

    .buttons a:hover {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <p style='display:none;'>http://blogs.html5andcss3.org/show-and-hide-multiple-div-using-javascript/</p>
    <div class='buttons'>
        <p>Text paragraph with
            <a href='#' onmouseover='toggleVisibility("one");' onclick='toggleVisibility("one");'>one</a> and then
            <a href='#' onmouseover='toggleVisibility("two");' onclick='toggleVisibility("two");'>two</a> and then
            <a href='#' onmouseover='toggleVisibility("three");' onclick='toggleVisibility("three");'>three</a> links to control content below
        </p>
    </div>
    <div class='control-gif'>
        <div id='one'><img src='tests-01.png' /></div>
        <div id='two' style='display:none;'><img src='tests-02.png' /></div>
        <div id='three' style='display:none;'><img src='tests-03.png' /></div>
    </div>
    <script>
    var divs = ['one', 'two', 'three']

    var visibleDivId = null;

    function toggleVisibility(divId) {
        if (visibleDivId === divId) {
            visibleDivId = null;
        } else {
            visibleDivId = divId;
        }
        hideNonVisibleDivs();
    }

    function hideNonVisibleDivs() {
        var i, divId, div;
        for (i = 0; i < divs.length; i++) {
            divId = divs[i];
            div = document.getElementById(divId);
            if (visibleDivId === divId) {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }
    }
    </script>
</body>
